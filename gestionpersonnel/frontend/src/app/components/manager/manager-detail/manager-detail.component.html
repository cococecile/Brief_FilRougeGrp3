<div  *ngFor="let manager of managers" class="card text-center">
    <div class="card-header">
      Details Manager
    </div>
    <div class="card-body" >
      <h5 class="card-title">{{ manager.managerFirstName }}  {{ manager.managerLastName }} <br> {{ manager.managerEmail }}</h5>
      <p class="card-text">{{ manager.managerDepartment.departmentName }}</p>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         Employee list
        </button>
        <div  class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a *ngFor="let employee of manager.managerEmployees" class="dropdown-item" >{{ employee.employeeFirstName}} ggfjgj  {{ employee.employeeLastName}}</a>
        </div>
      </div>
      <a href="manager-list" class="btn btn-dark">Go Back List</a>
    </div>
    
  </div>
