
<section class="manager-form">
<h1>Créer un manager</h1>

<div class="card" style="width: 50rem; padding:20px;">

  <form  [formGroup]="validateForm" >
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Prénom</label>
          <input type="text" class="form-control" id="inputFirstname" placeholder="Prénom">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Nom</label>
          <input type="text" class="form-control" id="inputLastname" placeholder="Nom">
        </div>
      
      </div>
      <div class="form-group">
        <label for="inputAddress">Mail</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
    
     
    
    
      <div class="form-group col-md-4">
        <label for="inputState">Pôle</label>
        <select id="inputState" class="form-control">
          <option selected></option>
          <option value="">--Please choose an option--</option>
          <option value="dog">departmentId/name</option>
          <option value="cat">departmentId/name</option>
          <option value="hamster">departmentId/name</option>
          <option value="parrot">departmentId/name</option>
          <option value="spider">departmentId/name</option>
          
        </select>
      </div>
    
     
          
        
      
    
      <button type="submit" class="btn btn-success"(click)="submitForm()">Enregistrer</button>
    </form>
  </div>
</section>
